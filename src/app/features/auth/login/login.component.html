<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
        <mat-card-subtitle>Bienvenido a VoteLeage</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <!-- Spinner -->
        <div *ngIf="isLoading" class="spinner-container">
          <mat-spinner diameter="40" color="warn"></mat-spinner>
        </div>
        <!-- Formulario -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo electrónico</mat-label>
            <input matInput formControlName="email" type="email" />
            <mat-error *ngIf="email?.hasError('required')">* El correo es obligatorio</mat-error>
            <mat-error *ngIf="email?.hasError('email')">* Formato no válido</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="password?.hasError('required')">* La contraseña es obligatoria</mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">
              * Mínimo 6 caracteres
            </mat-error>
          </mat-form-field>
          <!-- Info-Mensaje  -->
          <div *ngIf="message" class="message-box">
            {{ message }}
          </div>

          <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="loginForm.invalid">
            Iniciar sesión
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button color="accent">¿Olvidaste tu contraseña?</button>
        <button mat-button color="warn" routerLink="/register">Crear cuenta</button>
      </mat-card-actions>
    </mat-card>
  </div>

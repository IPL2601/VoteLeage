<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Crear Cuenta</mat-card-title>
      <mat-card-subtitle>Únete a VoteLeage</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Spinner -->
      <div *ngIf="isLoading" class="spinner-container">
        <mat-spinner diameter="40" color="warn"></mat-spinner>
      </div>

      <!-- Formulario -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="email?.hasError('required')">Obligatorio</mat-error>
          <mat-error *ngIf="email?.hasError('email')"
            >Formato no válido</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="username?.hasError('required')"
            >Obligatorio</mat-error
          >
          <mat-error *ngIf="username?.hasError('minlength')"
            >Mínimo 3 letras</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="password?.hasError('required')"
            >Obligatorio</mat-error
          >
          <mat-error *ngIf="password?.hasError('minlength')"
            >Mínimo 6 caracteres</mat-error
          >
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="login-button"
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
        >
          Registrarse
        </button>
      </form>
    </mat-card-content>
    <!-- Info-Mensaje -->
    <div *ngIf="successMessage" class="message-box">
      {{ successMessage }}
    </div>
    <mat-card-actions>
      <button mat-button routerLink="/login">Ya tengo cuenta</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="home-wrapper">

  <!-- SECCIÓN: Ligas en tendencia -->
  <section class="home-section">
    <h2 class="section-title">🔥 Ligas en tendencia</h2>
    <div class="carousel-wrapper">
      <button class="arrow left" (click)="scrollLeft('trendingScroll')">
        <mat-icon>chevron_left</mat-icon>
      </button>

      <div class="scroll-container" id="trendingScroll">
        <mat-card *ngFor="let liga of trendingLeagues" class="carousel-card">
          <h3 matTooltip="{{ liga.name }}">{{ liga.name }}</h3>
          <p>{{ liga.followers }} seguidores</p>
          <a mat-button color="primary" [routerLink]="['/league', liga.id]">Ver liga</a>
        </mat-card>
      </div>

      <button class="arrow right" (click)="scrollRight('trendingScroll')">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </section>

  <!-- SECCIÓN: Ligas en las que participas -->
  <section class="home-section">
    <h2 class="section-title">🤝 Ligas en las que participas</h2>
    <div class="carousel-wrapper">
      <button class="arrow left" (click)="scrollLeft('participatingScroll')">
        <mat-icon>chevron_left</mat-icon>
      </button>

      <div class="scroll-container" id="participatingScroll">
        <mat-card *ngFor="let liga of myLeagues" class="carousel-card">
          <h3>{{ liga.name }}</h3>
          <p>Rol: {{ liga.role }}</p>
          <button mat-button color="accent">Ir a la liga</button>
        </mat-card>
      </div>

      <button class="arrow right" (click)="scrollRight('participatingScroll')">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </section>

  <!-- SECCIÓN: Ligas creadas por ti -->
  <section class="home-section">
    <h2 class="section-title">🛠️ Ligas creadas por ti</h2>
    <div class="carousel-wrapper">
      <button class="arrow left" (click)="scrollLeft('createdScroll')">
        <mat-icon>chevron_left</mat-icon>
      </button>

      <div class="scroll-container" id="createdScroll">
        <mat-card *ngFor="let liga of createdLeagues" class="carousel-card">
          <h3>{{ liga.name }}</h3>
          <p>Rol: {{ liga.role }}</p>
          <button mat-button color="warn">Administrar</button>
        </mat-card>
      </div>

      <button class="arrow right" (click)="scrollRight('createdScroll')">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </section>

</div>

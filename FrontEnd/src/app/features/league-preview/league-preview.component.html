<div class="league-preview-container">
    <h1 class="league-title">{{ leagueName }}</h1>
  
    <mat-card class="table-card">
      <table mat-table [dataSource]="participants" class="mat-elevation-z2">
  
        <!-- Profile Image -->
        <ng-container matColumnDef="profile">
          <th mat-header-cell *matHeaderCellDef> Perfil </th>
          <td mat-cell *matCellDef="let participant">
            <img [src]="participant.profileImage" alt="{{ participant.name }}" class="profile-img" />
          </td>
        </ng-container>
  
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let participant"> {{ participant.name }} </td>
        </ng-container>
  
        <!-- Battle Points -->
        <ng-container matColumnDef="battlePoints">
          <th mat-header-cell *matHeaderCellDef> Puntos de batalla </th>
          <td mat-cell *matCellDef="let participant"> {{ participant.battlePoints }} </td>
        </ng-container>
  
        <!-- Total Points -->
        <ng-container matColumnDef="totalPoints">
          <th mat-header-cell *matHeaderCellDef> Puntos totales </th>
          <td mat-cell *matCellDef="let participant"> {{ participant.totalPoints }} </td>
        </ng-container>
  
        <!-- Battles -->
        <ng-container matColumnDef="battles">
          <th mat-header-cell *matHeaderCellDef> Batallas realizadas </th>
          <td mat-cell *matCellDef="let participant"> {{ participant.battles }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
  <div class="actions-container">
    <button mat-raised-button color="warn" (click)="editLeague()">
      ✏️ Editar liga
    </button>
    <button mat-raised-button color="primary" (click)="copyAccessCode()">
        📋 Copiar código de acceso
      </button>
    
    <!-- Mensaje temporal opcional -->
    <div class="copied-message" *ngIf="copied">
      ¡Código copiado al portapapeles!
    </div>
  </div>
